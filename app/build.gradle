apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        applicationId "com.datatrees.gongfudai"
        minSdkVersion 14
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile files('libs/butterknife-7.0.1.jar')
    compile project(':cropper')
    compile files('libs/gson-2.3.1.jar')
    compile 'com.android.support:support-v4:22.2.0'
    compile files('libs/httpmime-4.2.6.jar')
    compile files('libs/httpcore-4.2.5.jar')
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile files('libs/oss-android-sdk-1.3.0.jar')
    compile files('libs/locSDK_6.05.jar')
    compile files('libs/cordova-3.7.0-dev.jar')
    compile project(':camera')
}
